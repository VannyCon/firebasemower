    <div class="container mt-5">
        <h1>ESP32 Car Control</h1>
        <div class="d-flex justify-content-center gap-3">
            <button class="btn btn-primary control-btn" onclick="sendCommand('left')">⬅️</button>
            <button class="btn btn-success control-btn" onclick="sendCommand('forward')">⬆️</button>
            <button class="btn btn-primary control-btn" onclick="sendCommand('right')">➡️</button>
        </div>
        <div class="d-flex justify-content-center gap-3 mt-3">
            <button class="btn btn-danger control-btn" onclick="sendCommand('stop')">⏹️</button>
            <button class="btn btn-warning control-btn" onclick="sendCommand('backward')">⬇️</button>
        </div>
    </div>
